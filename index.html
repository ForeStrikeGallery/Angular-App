	<div class='jumbotron text-center'>
		<h1>Coffee Shop</h1>
		<h3>The Writer's Hub</h3>

		<form class='form-inline'>
			<div class='input-group'>
				<input type="text" class='form-control' placeholder="Search..." size="50">
				<div class="input-group-btn">
        			<button type="button" class="btn btn-danger">
        				<span class='glyphicon glyphicon-search'> Search </span>
        			</button>
      			</div>
			</div>
		</form>
	</div>	

	<div class="container-fluid">
		<div class='row' ng-controller = 'MainCtrl as ctrl'>
			<div class="col-sm-3">
						<form class='form-inline' ng-submit='ctrl.addPost(ctrl.post)'>
							<div class='input-group'>
								<input ng-model ='ctrl.post' type="text" class='form-control' placeholder="What's on your mind?" size="50">
								<div class="input-group-btn">
        							<input type="submit" class="btn btn-danger" value="Post">
        								Post
 	       							</input>
      							</div>
							</div>
						</form>

						{{ ctrl.post }}

			</div>
			<div class="col-sm-7" >
			
				
				
				<div class = 'well box' ng-repeat='dat in ctrl.data'>
					<div class='row'>
						<div class='col-sm-3'
							<h3>{{dat.name}}</h3>
						</div>
						<div class='col-sm-5'>
							<p>{{dat.post}}</p>
						</div>
						
					</div>
				</div>
				

			</div>
		</div>
	</div>
